<div class="container"> 
    <div class="row">
        <div class="col-md-8">
             <h1>{{title}}</h1>
        </div>
        <div class="col-md-4">
            <div class="alert alert-success alert-dismissable" *ngIf="msg">
            <a href="#" class="close" (click)="clickMe()">&times;</a>
           {{msg}}
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
        
    <h2>Créer des données:</h2>
    <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nom:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model.name" placeholder="Entrez votre nom
">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="position">Position:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="position"
        name="position" [(ngModel)]="model.position" placeholder="Entrez votre position">
        </div>
    </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="addEmployee()">Enregistrer</button>
        </div>
    </div>
    </form>
    <h2>Lire les données & (Supprimer les données):</h2>
    <table class="table table-bordered">
    <thead>
      <tr>
        <th width=400>Nom</th>
        <th width=400>Position</th>
        <th width=250>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i=index">
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>
            <a class="btn btn-success" (click)="editEmployee(i)">modifier</a>
            <a class="btn btn-danger" (click)="deleteEmployee(i)">Supprimer</a>
        </td>
      </tr>

    </tbody>
  </table>
   <h2>Mettre à jour les données:</h2>
    <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Nom:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model2.name" placeholder="Entrez votre nom">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="position">Position:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="position"
        name="position" [(ngModel)]="model2.position" placeholder="Entrez votre position">
        </div>
    </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="updateEmployee()">modifier</button>
        </div>
    </div>
    </form>
</div>
